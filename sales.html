<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales | Salmon Cookies</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="table-container">
      <table id="salesTable"></table>
      <form id="newStoreForm">
        <fieldset>
          <legend>New Store Form</legend>
          <label for="storeLocation">Store Location</label>
          <input id="storeLocation" name="storeLocation" type="text" />
          <label for="minCust">Mininum Number of Customers</label>
          <input id="minCust" name="storeData" type="number" />
          <label for="maxCust">Maximum Number of Customers</label>
          <input id="maxCust" name="storeData" type="number" />
          <label for="avgCookie">Average Number of Cookies Sold</label>
          <input id="avgCookie" name="storeData" type="number" />
          <button type="submit">Add Store</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
